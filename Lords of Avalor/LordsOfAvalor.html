<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lords of Avalor</title>
    
    <link rel="stylesheet" href="LordsOfAvalor.css">

</head>
<body><img id="backgroundimage"src="Images\Trials.png">
    
    <div id="resources">
        <label id="lumber"><img src="Images\Lumber.png"height="35" width="35"/>0 </label>
        <label id="food"><img src="Images\Food.png"height="35" width="35"/>0 </label>
        <label id="gold"><img src="Images\Gold.png"height="35" width="35"/>0 </label>
        <label id="stone"><img src="Images\Stone.png"height="35" width="35"/>0 </label>
    </div>

    <div id="scoutingbutton">
        <button id="scouting"><img src="Images\Scouting.png" 
            length="75" width="150"></button>
        </div>

        <button id="millbtn">
                <img class="millimg" src="Images\Mill.png" 
                height= "80" width="130">Mill<br><div id="millcost"><label id="millcostlumber">
                    <img src="Images\Lumber.png"height="25" width="25"/>15 
                    </label><label id="millcostgold"><img src="Images\Gold.png"height="25" width="25"/>17</label>
                <div id="millgives">Each Produces 5 <img src="Images\Food.png"height="25" width="25"></div></button>

            <button id="quarrybtn">
                <img class="quarryimg" src="Images\Quarry.png" 
                height= "80" width="130">Quarry<br><div id="quarrycost"><label id="quarrycostfood">
                    <img src="Images\Food.png"height="25" width="25"/>25
                    </label><label id="quarrycostlumber"><img src="Images\Lumber.png"height="25" width="25"/>22</label>
                <div id="quarrygives">Each Produces 8 <img src="Images\Stone.png"height="25" width="25"></div></button>

            <button id="minebtn">
                <img class="mineimg" src="Images\Mine.png" 
                height= "80" width="130">Gold Mine<br><div id="minecost"><label id="minecoststone">
                    <img src="Images\Stone.png"height="25" width="25"/>29
                    </label><label id="minecostfood"><img src="Images\Food.png"height="25" width="25"/>24</label>
                <div id="minegives">Each Produces 9 <img src="Images\Gold.png"height="25" width="25"></div></button>

            <button id="lumbermillbtn">
                <img class="lumbermillimg" src="Images\LumberMill.png" 
                height= "80" width="130">Lumber Mill<br><div id="lumbermillcost"><label id="lumbermillcostgold">
                    <img src="Images\Gold.png"height="25" width="25"/>18 
                    </label><label id="lumbermillcoststone"><img src="Images\Stone.png"height="25" width="25"/>20</label>
                <div id="lumbermillgives">Each Produces 7 <img src="Images\Lumber.png"height="25" width="25"></div></button>

    <script src="LordsOfAvalor.js"></script>
